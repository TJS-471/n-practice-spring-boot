<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Role Directory</title>
</head>

<body>

	<div class="container">

		<h3>Role Directory</h3>
		<hr>

		<div align="right">
			<!-- Add a logout button -->
			<form action="#" th:action="@{/logout}" method="POST">
				User: <span sec:authentication="name"></span> <br> Role(s): <span
					sec:authentication="principal.authorities"></span> <br>
				<input type="submit" value="Logout"
					class="btn btn-outline-primary mt-2" />

			</form>

		</div>
		<div>
        <form th:action="@{/admin/show_role_form}" class="form-inline">

			<button class="btn btn-primary mb-3" type="submit">Add new role</button>
		</form>
        </div>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Index</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">ID</th>
					<th>Name</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Action</th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="tempRole, tempRoleStat : ${roleList}">
                    <td th:text="${tempRoleStat.index +1}"/>
                    <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="${tempRole.id}" />
					<td th:text="${tempRole.name}" />
					<td sec:authorize="hasRole('ROLE_ADMIN')">
					<!--  
						<sec:authorize access="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')"> -->

							<!-- Add "update" button/link -->
							<a 
								th:href="@{/admin/show_update_role_form(id=${tempRole.id})}"
								class="btn btn-info btn-sm"> Update </a>
                     <!--  
						</sec:authorize> -->
							<!-- Add "delete" button/link -->
							<a 
							th:href="@{/admin/delete_role(id=${tempRole.id})}"
								class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this role?'))) return false">
								Delete </a>
					</td>


				</tr>
			</tbody>
		</table>

		<!-- Add a redirect to roles button -->
		<form sec:authorize="hasRole('ROLE_ADMIN')" 
		th:action="@{/user/list_users}"
			method="GET">
			<input type="submit" value="To Roles List"
				class="btn btn-outline-primary mt-2" />

		</form>
        <hr>
		<a th:href="@{/}">Back to Home page</a>
	</div>

</body>
</html>
